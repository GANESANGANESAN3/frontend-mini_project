<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Management System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1ffce, #faffd1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h2 {
      font-size: 28px;
      letter-spacing: 1px;
    }

    header a {
      color: #ffb47a;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #ffb47a;
      color: #2c3e50;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h3 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #2c3e50;
    }

    .stat {
      background-color: #ecf0f1;
      color: #2c3e50;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .stat span {
      color: #2980b9;
      font-size: 22px;
    }
    @media (max-width: 630px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }

  header h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  header a {
    font-size: 14px;
    padding: 8px 14px;
  }

  main {
    margin: 30px 20px;
    padding: 30px 20px;
  }

  h3 {
    font-size: 22px;
  }

  .stat {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    font-size: 16px;
  }

  .stat span {
    font-size: 20px;
    align-self: flex-end;
  }
}

    
  </style>
</head>
<body>

  <header>
    <h2>üè† Hostel Management</h2>
    <nav>
      <a href="studentregister.html">‚ûï Register Student</a>
    </nav>
  </header>

  <main>
    <h3>üìä Hostel Statistics</h3>

    <div class="stat">
      <div>Total Rooms</div>
      <span id="totalroom">25</span>
    </div>

    <div class="stat">
      <div>Available Rooms</div>
      <span id="avaroom">-</span>
    </div>

    <div class="stat">
      <div>Total Students</div>
      <span id="stutal">-</span>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const totalRooms = 25;
      const students = JSON.parse(localStorage.getItem('students')) || [];

      document.getElementById('stutal').textContent = students.length;
      document.getElementById('avaroom').textContent = totalRooms - students.length;
    });
  </script>

</body>
</html>
