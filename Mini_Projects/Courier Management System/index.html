<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Hubs User Login Page</title>
    <!-- Link SweetAlert CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Courier Hubs - User Login</h2>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Courier Hubs | All rights reserved</p>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Dummy check for username and password
            if (username === 'admin' && password === 'admin123') {
                // Success alert using SweetAlert
                Swal.fire({
                    title: 'Login Successful!',
                    text: 'Welcome to Courier Hubs!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // Redirect to another page or dashboard
                    window.location.href = "dashboard.html"; // Example redirection
                });
            } else {
                // Error alert using SweetAlert
                Swal.fire({
                    title: 'Login Failed',
                    text: 'Incorrect username or password!',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            }
        });
    </script>
</body>
</html>
