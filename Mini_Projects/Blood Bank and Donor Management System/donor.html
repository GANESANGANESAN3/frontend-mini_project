<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Register</title>
    <style>
        body{
            width: 100%;
            margin: 0%;
            padding: 0%;
            background-color: rgb(194, 255, 235);
        }
        form{
            width: 400px;
            margin: 150px auto;
            padding: 30px;
            background-color: rgb(10, 183, 189);
            text-align: center;
            display: block;
            border-radius: 15px;
        }
        h2{
            text-align: center;
        }
        label{
            padding: 9px;
            display: block;
            font-weight: bolder;
            margin: 9px;
            text-align: left;
            

        }
        input{
            display:inline;
            
            padding: 15px;
            margin: 9px;
            border-radius: 9px;
        }
        #blood{
            padding: 9px;
            font-size: 1em;
            border-radius: 8px;
            font-weight: bolder;
        }
                
        textarea{
            padding: 5px;
            margin: 9px;
            border-radius: 9px;
        }
        button{
            padding: 8px 17px;
            margin: 15px;
            font-weight: 800;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <form action="" onsubmit="bthfun(event)">
        <div>
            <h2>Donor Register</h2>
        </div>
        <div>
            <label for="">Name</label>
            <input type="text" placeholder=" Donor Name"  id="name" required id="name">
        </div>
        <div>
            <label for="">Aadhar Number</label>
            <input type="number" placeholder="Aadhar Number" id="aadhar" required>
        </div>
         <div>
            <label for="">Age</label>
            <input type="number" placeholder="Age" min="18" id="age" required>
         </div>

<label for="blood">Blood Group</label>
<select id="blood" required>
  <option value="">-- Select Blood Group --</option>
  <option value="A+">A+</option>
  <option value="A-">A-</option>
  <option value="B+">B+</option>
  <option value="B-">B-</option>
  <option value="AB+">AB+</option>
  <option value="AB-">AB-</option>
  <option value="O+">O+</option>
  <option value="O-">O-</option>
</select>
<div> 
            <label for="">Moblie</label>
            <input type="number" id="moblie" placeholder="Moblie Number" minlength="10" maxlength="10" required>
         </div>
          <div>
            <label for="">Address</label>
            <textarea name="" id="address" value="Address">Address...</textarea>
          </div>
          <div>
            <label for="">Last Donet Date</label>
            <input type="date"  id="date" required>
          </div>
          <div>
            <button type="submit">Register</button>
          </div> 
        </form>
        <script>
                function bthfun(event) {
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let aadhar = document.getElementById("aadhar").value.trim();
    let age = document.getElementById("age").value.trim();
    let blood = document.getElementById("blood").value.trim();
    let mobile = document.getElementById("moblie").value.trim();
    let address = document.getElementById("address").value.trim();
    let date = document.getElementById("date").value.trim();

    if (!name || !aadhar || !age || !blood || !mobile || !address || !date) {
        alert("Please fill in all fields");
        return;
    }

    const donor = {
        name,
        aadhar,
        age,
        blood,
        mobile,
        address,
        date
    };

    // Get existing donors from localStorage
    const donors = JSON.parse(localStorage.getItem("donorsList")) || [];

    // Add new donor
    donors.push(donor);

    // Save back to localStorage
    localStorage.setItem("donorsList", JSON.stringify(donors));

    alert("Donor registered successfully!");
    window.location.href = "index.html";
}
     
        
        </script>
</body>
</html>
